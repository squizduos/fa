<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <style>
    </style>
</head>

<body>
    <script>
        var number1 = prompt("Введите первое число");
        var number2 = prompt("Введите второе число");

        let calculator = (a, b) => {
            let result = [a + b, a - b, a * b, a / b];
            return result;
        }

        number1 = parseInt(number1);
        number2 = parseInt(number2);
        results = calculator(number1, number2);
        document.writeln(`
            <div>
                <p>${number1} + ${number2} = ${results[0]}</p>
                <p>${number1} - ${number2} = ${results[1]}</p>
                <p>${number1} * ${number2} = ${results[2]}</p>
                <p>${number1} / ${number2} = ${results[3]}</p>
            </div>
        `);
    </script>
</body>

</html>
