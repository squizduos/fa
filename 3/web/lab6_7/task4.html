<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

</head>

<body>


    <script>
        let getArray = () => {
            var arr = [];
            for (var i = 0; i <= 50; i++) {
                arr.push(Math.round(Math.random()*40 - 10))
            }
            return arr;
        }

        let countAverage = (arr) => {
            var sumAver = 0;
            var countAver = 0;
            for (var i = 0; i <= 15; i++) {
                sumAver += arr[i];
                countAver += 1;
            }
            return sumAver / countAver;
        }

        let arr = getArray();
        let aver = countAverage(arr);

        document.writeln(`
            <div>
                <p>Массив</p>
                <p>${arr}</p>
                <p>Среднее арифметическое:</p>
                <p>${aver}</p>
            </div>
        `);            
        </script>
</body>

</html>
