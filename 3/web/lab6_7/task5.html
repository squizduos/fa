<!DOCTYPE html>

<body>


    <script>

        let daysUntilNewYear = () => {
            let now = new Date();
            let newYear = new Date(now.getFullYear() + 1, 0, 1);
            let daysLeft = Math.ceil((newYear - now) / (1000 * 60 * 60 * 24));
            return daysLeft;
        }

        alert(`До Нового года осталось ${daysUntilNewYear()} дней`);
    </script>
</body>

</html>
