<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <style>
    </style>
</head>

<body>


    <script>
        let getArray = () => {
            var arr = [];
            for (var i = 0; i <= 20; i++) {
                arr.push(Math.round(Math.random()*40 - 10))
            }
            return arr;
        }

        let sumElements = (arr) => {
            let sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        let returnEven = (arr) => {
            let newArr = []
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        let multiplyBy2 = (arr) => {
            let newArr = []
            for (var i = 0; i < arr.length; i++) {
                newArr.push(arr[i] * arr[i]);
            }
            return newArr;
        }



        let arr = getArray();
        let sum = sumElements(arr);
        let even = returnEven(arr);
        let multiply2 = multiplyBy2(arr);

        document.writeln(`
            <div>
                <p>Массив</p>
                <p>${arr}</p>
                <p>Сумма элементов:</p>
                <p>${sum}</p>
                <p>Только чётные элементы:</p>
                <p>${even}</p>
                <p>Квадраты элементов:</p>
                <p>${multiply2}</p>
            </div>
        `);            
        </script>
</body>

</html>
