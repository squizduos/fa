<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        document.writeln(`
            <div>
        `);
        for (var i = 1; i <= 10; i++) {
            document.writeln(`
            <span>${i} </span>
        `);
        }
        document.writeln(`
            </div>
        `);
    </script>
</body>

</html>
