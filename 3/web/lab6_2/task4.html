<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var myStudentID = 33;
        var myStudentIDPalyndrom = 1;
        for (var i = 1; i <= myStudentID; i++) {
            myStudentIDPalyndrom *= i;
        }
        document.writeln(`
            <div>
                <p>${myStudentID}! = ${myStudentIDPalyndrom}</p>
            </div>
        `);
    </script>
</body>

</html>
