<body>


    <script>
        const strArray = ['JavaScript', 'Python', 'PHP', 'Java', 'C'];

        function mapForEach(arr, fn) {
            const newArray = [];
            for(let i = 0; i < arr.length; i++) {
                newArray.push(
                    fn(arr[i])
                );
            }
            return newArray;
        }

        const lenArray = mapForEach(strArray, function(item) {
            return item.length <= 3 ? 0 : 1;
        });

        document.writeln(`
            <div>
                <p>Элементы массивов и их длина</p>
                <p>${lenArray}</p>
            </div>
        `);        
        </script>
</body>

</html>
