<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <style>

</head>

<body>


    <script>
        let getMarks = () => {
            var arr = [];
            for (var i = 0; i <= 20; i++) {
                arr.push(Math.round(Math.random()*6 + 4))
            }
            return arr;
        }

        let marks = getMarks();

        const averMark = marks.reduce(function(accumulator, currentValue, _, {length}) {
            return accumulator + currentValue / length;
        }, 0);

        document.writeln(`
            <div>
                <p>Баллы студентов</p>
                <p>${marks}</p>
                <p>Средний балл</p>
                <p>${averMark}</p>
            </div>
        `);        
        </script>
</body>

</html>
