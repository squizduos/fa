<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <style>
    </style>
</head>

<body>
    <script>
        let getArray = () => {
            var arr = [];
            for (var i = 0; i <= 50; i++) {
                arr.push(Math.round(Math.random()*40 - 10))
            }
            return arr;
        }

        let arr1 = getArray();
        let arr2 = arr1.map(item => item + 10);
        let arr3 = arr1.map(item => item * 3);

        document.writeln(`
            <div>
                <p>Массив</p>
                <p>${arr1}</p>
                <p>+ 10</p>
                <p>${arr2}</p>
                <p>* 3</p>
                <p>${arr3}</p>
            </div>
        `);            
    </script>
</body>

</html>
