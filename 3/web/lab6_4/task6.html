<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var number1 = prompt("Введите первое число");
        var number2 = prompt("Введите второе число");

        let calculator = {
            add: function(a, b) {
                return a + b;
            },
            subtract: function(a, b) {
                return a - b;
            },
            multiply: function(a, b) {
                return a * b;
            },
            divide: function(a, b) {
                if (b != 0) {
                return a / b;
                } else {
                return "Вы не Чак Норрис. Нельзя делить на ноль.";
                }
            }
        }

        number1 = parseInt(number1);
        number2 = parseInt(number2);
        document.writeln(`
            <div>
                <p>${number1} + ${number2} = ${calculator.add(number1, number2)}</p>
                <p>${number1} - ${number2} = ${calculator.subtract(number1, number2)}</p>
                <p>${number1} * ${number2} = ${calculator.multiply(number1, number2)}</p>
                <p>${number1} / ${number2} = ${calculator.divide(number1, number2)}</p>
            </div>
        `);
    </script>
</body>

</html>
