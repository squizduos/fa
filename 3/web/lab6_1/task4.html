<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var name = prompt("Введите своё имя");
        var yearofBirth = parseInt(prompt("Введите свой год рождения"));
        var currentYear = new Date().getFullYear();
        document.writeln(`
            <div>
                <p>${name}, ${currentYear - yearofBirth} (ну или ${currentYear - yearofBirth - 1})</p>
            </div>
        `);
    </script>
</body>

</html>
