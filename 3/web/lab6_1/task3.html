<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var number1 = parseInt(prompt("Задумайте число, умножьте на 2 и прибавьте 7, введите результат"));
        document.writeln(`
            <div>
                <p>Вы задумали число...</p>
                <p>${(number1 - 7) / 2}!</p>
            </div>
        `);
    </script>
</body>

</html>
