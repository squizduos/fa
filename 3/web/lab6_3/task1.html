<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var arr = [];
        for (var i = 0; i <= 15; i++) {
            arr.push(Math.round(Math.random()*40 - 10))
        }
        var sumAver = 0;
        var countAver = 0;
        for (var i = 0; i <= 15; i++) {
            if (arr[i] > 0) {
                sumAver += arr[i];
                countAver += 1;
            }
        }
        document.writeln(`
            <div>
                <p>Среднее арифметическое положительных элементов.</p>
                <p>${sumAver / countAver}</p>
            </div>
        `);            
        </script>
</body>

</html>
