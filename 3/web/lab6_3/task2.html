<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var arr = [];
        for (var i = 0; i <= 50; i++) {
            arr.push(Math.round(Math.random()*40 - 10))
        }
        document.write("<p>"+arr+"</p>");
        for (var i = 0; i <= 50; i++) {
            if (arr[i] < 0) {
                arr[i] = arr[i] * arr[i];
            }
        }
        document.write("<p>"+arr+"</p>");
    </script>
</body>

</html>
