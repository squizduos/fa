<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
</head>

<body>
    
    <script>
        var arr = [];
        for (var i = 0; i <= 50; i++) {
            arr.push(Math.round(Math.random()*40 - 10))
        }
        var sumAver = [0, 0, 0];
        var countAver = [0, 0, 0];
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] > 0) {
                sumAver[0] += arr[i];
                countAver[0] += 1;
            } else if (arr[i] < 0) {
                sumAver[1] += arr[i];
                countAver[1] += 1;
            } else {
                countAver[2] += 1;
            }
        }
        document.writeln(`
            <div>
                <p>Среднее арифметическое положительных элементов: ${sumAver[0] / countAver[0]}</p>
                <p>Среднее арифметическое отрицательных элементов: ${sumAver[1] / countAver[1]}</p>
                <p>Количество нулей: ${countAver[2]}</p>
            </div>
        `);        
    </script>
</body>

</html>
